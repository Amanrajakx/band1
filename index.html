<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Kit</title>
  <link rel="icon" href="https://emojicdn.elk.sh/ü•Å">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <style>
    body {
      text-align: center;
      background-color: #283149;
      transition: background-color 0.3s;
    }

    body.flash {
      background-color: #DA0463;
    }

    h1 {
      font-size: 5rem;
      color: #DBEDF3;
      font-family: "Arvo", cursive;
      text-shadow: 3px 0 #DA0463;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 1s ease;
    }

    body.loaded h1 {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      color: #DBEDF3;
      font-family: sans-serif;
      margin-top: 2rem;
    }

    .set {
      margin: 5% auto;
    }

    .drum {
      outline: none;
      border: 10px solid #404B69;
      font-size: 5rem;
      font-family: 'Arvo', cursive;
      font-weight: 900;
      text-shadow: 3px 0 #DBEDF3;
      border-radius: 15px;
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: all 0.1s ease;
      color: transparent;
    }

    .w { background-image: url("images/tom1.png"); }
    .a { background-image: url("images/tom2.png"); }
    .s { background-image: url("images/tom3.png"); }
    .d { background-image: url("images/tom4.png"); }
    .j { background-image: url("images/snare.png"); }
    .k { background-image: url("images/crash.png"); }
    .l { background-image: url("images/kick.png"); }

    .pressed {
      transform: scale(0.95);
      box-shadow: 0 0 20px #DBEDF3, 0 0 40px #DA0463;
      opacity: 0.8;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      20% { transform: translate(-1px, -2px) rotate(-1deg); }
      40% { transform: translate(-3px, 0px) rotate(1deg); }
      60% { transform: translate(3px, 2px) rotate(0deg); }
      80% { transform: translate(1px, -1px) rotate(1deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }

    .shake {
      animation: shake 0.2s;
    }

    @media (max-width: 600px) {
      .drum {
        width: 90px;
        height: 90px;
        font-size: 2rem;
      }

      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>
  <h1 id="title">Drum ü•Å Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <footer>
   <h2> - Band by Aman</h2>
  </footer>

  <script>
    var drumButtons = document.querySelectorAll(".drum");

    for (var i = 0; i < drumButtons.length; i++) {
      drumButtons[i].addEventListener("click", function () {
        var buttonInnerHTML = this.innerHTML;
        makeSound(buttonInnerHTML);
        buttonAnimation(buttonInnerHTML);
      });
    }

    document.addEventListener("keydown", function (event) {
      makeSound(event.key);
      buttonAnimation(event.key);

      document.body.classList.add("flash");
      setTimeout(() => {
        document.body.classList.remove("flash");
      }, 100);
    });

    function makeSound(key) {
      switch (key) {
        case "w":
          new Audio("sounds/tom-1.mp3").play();
          break;
        case "a":
          new Audio("sounds/tom-2.mp3").play();
          break;
        case "s":
          new Audio("sounds/tom-3.mp3").play();
          break;
        case "d":
          new Audio("sounds/tom-4.mp3").play();
          break;
        case "j":
          new Audio("sounds/snare.mp3").play();
          break;
        case "k":
          new Audio("sounds/crash.mp3").play();
          break;
        case "l":
          new Audio("sounds/kick-bass.mp3").play();
          break;
        default:
          console.log(key);
      }
    }

    function buttonAnimation(currentKey) {
      var activeButton = document.querySelector("." + currentKey);

      if (activeButton) {
        activeButton.classList.add("pressed", "shake");

        setTimeout(function () {
          activeButton.classList.remove("pressed", "shake");
        }, 200);
      }
    }

    window.addEventListener("load", function () {
      document.body.classList.add("loaded");
    });
  </script>
</body>
</html>
